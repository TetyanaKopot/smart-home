<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Smart Home</title>
  </head>
  <body>
    <main>
      <h1 class="title">SMART HOME</h1>
      <section class="options">
        <button class="security button" id="security">Security</button>
        <button type="button" class="settings button" id="settings">
          <i class="fa-solid fa-gears"></i>
        </button>
      </section>
      <section class="inside">
        <div class="rooms__item item" id="livingroom">Living Room</div>
        <div class="rooms__item item" id="bedroom">Bedroom</div>
        <div class="rooms__item item" id="kitchen">Kitchen</div>
        <div class="rooms__item item" id="utilityroom">Utility Room</div>
      </section>
    </main>
    <div class="backdrop is-hidden" id="backdrop-sequrity">
      <div class="modal" id="modal-sequrity">
        <i class="fa-solid fa-xmark" id="close-modal-sequrity"></i>
        <fieldset class="login-fieldset">
          <input
            type="text"
            name="name"
            class="login-input"
            id="name"
            placeholder="Name"
            autocomplete="off"
            required
          />
          <p class="message" id="name-error">
            Name must be at least 3 characters long
          </p>
          <input
            type="password"
            name="password"
            class="login-input"
            id="password"
            placeholder="Password"
            autocomplete="off"
            required
          />
          <p class="message" id="password-error">
            Password must be at least 8 characters long
          </p>
          <button type="button" class="button" id="change-status"></button>
          <button type="submit" class="button new-user" id="new-user">
            New User
          </button>
          <button type="submit" class="button delete-user" id="delete-user">
            Delete User
          </button>
        </fieldset>
      </div>
    </div>

    <div class="backdrop is-hidden" id="backdrop-config">
      <div class="modal" id="modal-config">
        <i class="fa-solid fa-xmark" id="close-modal-config"></i>
        <fieldset class="config-fieldset">
          <label for="room-select">Select Room:</label>
          <select class="room-select" id="room-select"></select>

          <label for="device-type-select">Select Device Type:</label>
          <select class="device-type-select" id="device-type-select"></select>

          <button type="button" class="button" id="add-device">
            Add Device
          </button>
          <button type="button" class="button" id="remove-device">
            Remove Device
          </button>
        </fieldset>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/events/sequrity.js" type="module"></script>
    <script src="./js/ui/modal-dropdowns.js" type="module"></script>
    <script src="./js/events/config-devices.js" type="module"></script>
  </body>
</html>
