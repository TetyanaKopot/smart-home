<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Smart Home</title>
  </head>
  <body>
    <main>
      <h1 class="title">SMART HOME</h1>
      <section class="options">
        <button class="security button" id="security">
          <!-- <i class="fa-solid fa-shield-halved"></i> -->
          Security
        </button>
        <button type="button" class="menu button">
          <i class="fa-solid fa-bars"></i>
        </button>
        <button type="button" class="sttings button">
          <i class="fa-solid fa-gears"></i>
        </button>
      </section>
      <section class="outside">
        <div class="general__item item" id="yard">Yard</div>
        <div class="general__item item" id="garage">Garage</div>
      </section>
      <section class="inside">
        <div class="rooms__item item" id="livingroom">Living Room</div>
        <div class="rooms__item item" id="bedroom">Bedroom</div>
        <div class="rooms__item item" id="kitchen">Kitchen</div>
        <div class="rooms__item item" id="utilityroom">Utility Room</div>
      </section>
    </main>
    <div class="backdrop" id="backdrop-sequrity">
      <div class="modal" id="modal-sequrity">
        <i class="fa-solid fa-xmark" id="close-modal-sequrity"></i>
        <fieldset class="login-fieldset">
          <input
            type="text"
            name="name"
            class="login-input"
            id="name"
            placeholder="Name"
            required
          />
          <p class="message" id="name-error">
            Name must be at least 3 characters long
          </p>
          <input
            type="password"
            name="password"
            class="login-input"
            id="password"
            placeholder="Password"
            required
          />
          <p class="message" id="password-error">
            Password must be at least 8 characters long
          </p>
          <button type="button" class="button" id="change-status"></button>
          <button type="submit" class="button new-user" id="new-user">
            New User
          </button>
        </fieldset>
      </div>
    </div>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/sequrity.js" type="module"></script>
  </body>
</html>
